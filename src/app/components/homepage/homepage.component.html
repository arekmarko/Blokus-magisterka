<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Blokus</h1>
            <svg width="300" height="10" viewBox="0 0 300 10">
                <line x1="10" y1="0" x2="75" y2="0" style="stroke:rgb(255,0,0); stroke-width:3" />
                <line x1="80" y1="0" x2="142" y2="0" style="stroke:rgb(255,255,0); stroke-width:2" />
                <line x1="147" y1="0" x2="211" y2="0" style="stroke:rgb(0,255,0); stroke-width:2" />
                <line x1="216" y1="0" x2="280" y2="0" style="stroke:rgb(30,120,255); stroke-width:3" />
            </svg>
            <h3>Online board game</h3>
        </div>
        <div class="col">
            <button class="button greenbutton" routerLink="/select-room">Play!</button>
            <button class="button">How to play?</button>
            <button class="button" *ngIf="!(auth.currentUser$ | async) as user" (click)="googleLogin()">Google
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-google"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
            </button>
            <button class="button" *ngIf="auth.currentUser$ | async as user" (click)="logout()">
                Wyloguj
            </button>
            <div *ngIf="auth.currentUser$ | async as user">
                {{user.displayName}}
                {{user.email}}
                <!-- {{user.uid}} -->
                <!-- {{user.phoneNumber}} -->
                <img src='{{user.photoURL}}' />
            </div>
            <button type="button" *ngIf="!(auth.currentUser$ | async)" class="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Zaloguj siÄ™
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" style="color: black">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                <form *ngIf="!(auth.currentUser$ | async)" name="form"
                                    (ngSubmit)="f.form.valid && onSubmit('type')" #f="ngForm" novalidate>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" name="username"
                                            [(ngModel)]="form.username" required #username="ngModel" />
                                        <div class="alert alert-danger mx-5 my-2 p-0" role="alert"
                                            *ngIf="username.errors && f.submitted">
                                            Username is required!
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" [(ngModel)]="form.email"
                                            required #email="ngModel" />
                                        <div class="alert alert-danger mx-5 my-2 p-0" role="alert"
                                            *ngIf="email.errors && f.submitted">
                                            Email is required!
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password"
                                            [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                        <div class="alert alert-danger mx-5 my-2 p-0" role="alert"
                                            *ngIf="password.errors && f.submitted">
                                            <div *ngIf="password.errors['required']">Password is required</div>
                                            <div *ngIf="password.errors['minlength']">Password must be at least 6
                                                characters</div>
                                        </div>
                                    </div>
                                    <div class="form-group m-3">
                                        <button (click)="onSubmit('login')" class="mx-3 btn btn-primary btn-block">
                                            Login
                                        </button>
                                        <button (click)="onSubmit('register')" class="mx-3 btn btn-primary btn-block">
                                            Register
                                        </button>
                                    </div>
                                    <div class="form-group">
                                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted">
                                            Login failed: {{ errorMessage }}
                                        </div>
                                    </div>
                                </form>
                                <div class="alert alert-success" *ngIf="auth.currentUser$ | async">
                                    Logged in.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
